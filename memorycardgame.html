<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <style>
    :root {
      --primary-color: #3a7bd5;
      --secondary-color: #00d2ff;
      --card-back: #2c3e50;
      --card-front: #ecf0f1;
      --success-color: #2ecc71;
      --error-color: #e74c3c;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    
    header {
      width: 100%;
      max-width: 800px;
      text-align: center;
      margin-bottom: 20px;
      color: white;
    }
    
    h1 {
      margin-bottom: 10px;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    .game-info {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 800px;
      margin-bottom: 20px;
      padding: 10px 20px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      backdrop-filter: blur(5px);
      color: white;
      font-weight: bold;
    }
    
    .game-controls {
      width: 100%;
      max-width: 800px;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: white;
      color: var(--primary-color);
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button.active {
      background-color: var(--primary-color);
      color: white;
    }
    
    .game-board {
      width: 100%;
      max-width: 800px;
      display: grid;
      grid-gap: 10px;
      perspective: 1000px;
      margin-bottom: 20px;
    }
    
    .card {
      position: relative;
      aspect-ratio: 3/4;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      user-select: none;
    }
    
    .card-back {
      background-color: var(--card-back);
      background-image: radial-gradient(
        circle at 50% 50%,
        rgba(255, 255, 255, 0.2) 1px,
        transparent 1px
      );
      background-size: 10px 10px;
      color: white;
      transform: rotateY(0deg);
      border: 4px solid white;
    }
    
    .card-back::after {
      content: "?";
      font-size: 2.5rem;
      font-weight: bold;
    }
    
    .card-front {
      background-color: var(--card-front);
      transform: rotateY(180deg);
      border: 4px solid white;
      font-size: 2.5rem;
      color: var(--primary-color);
    }
    
    .card.flipped {
      transform: rotateY(180deg);
    }
    
    .card.matched .card-front {
      background-color: var(--success-color);
      color: white;
    }
    
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 10;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(5px);
    }
    
    .modal-content {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      transform: scale(0.8);
      opacity: 0;
      transition: all 0.3s ease;
    }
    
    .modal.show {
      display: flex;
    }
    
    .modal.show .modal-content {
      transform: scale(1);
      opacity: 1;
    }
    
    .modal h2 {
      margin-bottom: 20px;
      color: var(--primary-color);
    }
    
    .modal p {
      margin-bottom: 20px;
      font-size: 1.2rem;
    }
    
    .modal button {
      background-color: var(--primary-color);
      color: white;
      margin-top: 10px;
    }
    
    .stats {
      font-size: 1.1rem;
      margin-bottom: 5px;
      color: var(--primary-color);
    }
    
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      
      .game-board {
        grid-gap: 8px;
      }
      
      .card-face {
        font-size: 1.5rem;
      }
      
      .card-back::after {
        font-size: 2rem;
      }
    }
    
    @keyframes shake {
      0%, 100% { transform: rotateY(180deg) translateX(0); }
      20% { transform: rotateY(180deg) translateX(-10px); }
      40% { transform: rotateY(180deg) translateX(10px); }
      60% { transform: rotateY(180deg) translateX(-10px); }
      80% { transform: rotateY(180deg) translateX(10px); }
    }
    
    .shake {
      animation: shake 0.5s;
    }
    
    @keyframes pulse {
      0% { transform: rotateY(180deg) scale(1); }
      50% { transform: rotateY(180deg) scale(1.1); }
      100% { transform: rotateY(180deg) scale(1); }
    }
    
    .pulse {
      animation: pulse 0.5s;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #f00;
      opacity: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Memory Game</h1>
  </header>
  
  <div class="game-info">
    <div>Time: <span id="time">00:00</span></div>
    <div>Moves: <span id="moves">0</span></div>
    <div>Pairs: <span id="pairs">0</span>/<span id="total-pairs">0</span></div>
  </div>
  
  <div class="game-controls">
    <button id="easy-btn" class="active">Easy (4Ã—3)</button>
    <button id="medium-btn">Medium (6Ã—3)</button>
    <button id="hard-btn">Hard (6Ã—4)</button>
    <button id="restart-btn">Restart</button>
  </div>
  
  <div class="game-board" id="game-board"></div>
  
  <div class="modal" id="win-modal">
    <div class="modal-content">
      <h2>Congratulations!</h2>
      <p>You've matched all pairs!</p>
      <div class="stats" id="time-stat"></div>
      <div class="stats" id="moves-stat"></div>
      <button id="play-again-btn">Play Again</button>
      <button id="next-level-btn">Next Level</button>
    </div>
  </div>
  
  <script>
    const gameBoard = document.getElementById('game-board');
    const timeDisplay = document.getElementById('time');
    const movesDisplay = document.getElementById('moves');
    const pairsDisplay = document.getElementById('pairs');
    const totalPairsDisplay = document.getElementById('total-pairs');
    const easyBtn = document.getElementById('easy-btn');
    const mediumBtn = document.getElementById('medium-btn');
    const hardBtn = document.getElementById('hard-btn');
    const restartBtn = document.getElementById('restart-btn');
    const winModal = document.getElementById('win-modal');
    const playAgainBtn = document.getElementById('play-again-btn');
    const nextLevelBtn = document.getElementById('next-level-btn');
    const timeStatDisplay = document.getElementById('time-stat');
    const movesStatDisplay = document.getElementById('moves-stat');
    
    let cards = [];
    let hasFlippedCard = false;
    let lockBoard = false;
    let firstCard, secondCard;
    let moves = 0;
    let pairs = 0;
    let totalPairs = 0;
    let gameTimer;
    let seconds = 0;
    let gameStarted = false;
    let currentLevel = 'easy';
    
    const levels = {
      easy: { rows: 3, cols: 4 },
      medium: { rows: 3, cols: 6 },
      hard: { rows: 4, cols: 6 }
    };
    
    const symbols = [
      'ðŸŽ', 'ðŸŒ', 'ðŸ‡', 'ðŸŠ', 'ðŸ‹', 'ðŸ‰', 'ðŸ“', 'ðŸ’', 'ðŸ¥­', 'ðŸ',
      'ðŸ¥', 'ðŸ…', 'ðŸ¥‘', 'ðŸŒ½', 'ðŸ¥•', 'ðŸ¥¦', 'ðŸ„', 'ðŸŒ®', 'ðŸ”', 'ðŸ•', 
      'ðŸ§', 'ðŸ¦', 'ðŸ©', 'ðŸª'
    ];
    
    function initGame(level = 'easy') {
      resetGame();
      currentLevel = level;
      updateLevelButtons();
      
      const { rows, cols } = levels[level];
      totalPairs = (rows * cols) / 2;
      totalPairsDisplay.textContent = totalPairs;
      
      let selectedSymbols = [...symbols].slice(0, totalPairs);
      let cardSymbols = [...selectedSymbols, ...selectedSymbols];
      shuffleArray(cardSymbols);
      
      gameBoard.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
      gameBoard.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
      
      gameBoard.innerHTML = '';
      cardSymbols.forEach((symbol, index) => {
        const card = createCard(symbol, index);
        gameBoard.appendChild(card);
        cards.push(card);
      });
    }
    
    function createCard(symbol, index) {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.index = index;
      card.dataset.symbol = symbol;
      
      const cardBack = document.createElement('div');
      cardBack.classList.add('card-face', 'card-back');
      
      const cardFront = document.createElement('div');
      cardFront.classList.add('card-face', 'card-front');
      cardFront.textContent = symbol;
      
      card.appendChild(cardBack);
      card.appendChild(cardFront);
      
      card.addEventListener('click', flipCard);
      
      return card;
    }
    
    function flipCard() {
      if (lockBoard) return;
      if (this === firstCard) return;
      
      if (!gameStarted) {
        startTimer();
        gameStarted = true;
      }
      
      this.classList.add('flipped');
      
      if (!hasFlippedCard) {
        hasFlippedCard = true;
        firstCard = this;
        return;
      }
      
      secondCard = this;
      moves++;
      movesDisplay.textContent = moves;
      
      checkForMatch();
    }
    
    function checkForMatch() {
      lockBoard = true;
      
      const isMatch = firstCard.dataset.symbol === secondCard.dataset.symbol;
      
      if (isMatch) {
        disableCards();
        firstCard.classList.add('matched', 'pulse');
        secondCard.classList.add('matched', 'pulse');
        
        pairs++;
        pairsDisplay.textContent = pairs;
        
        setTimeout(() => {
          firstCard.classList.remove('pulse');
          secondCard.classList.remove('pulse');
          
          if (pairs === totalPairs) {
            endGame();
          } else {
            resetBoard();
          }
        }, 1000);
      } else {
        unflipCards();
      }
    }
    
    function disableCards() {
      firstCard.removeEventListener('click', flipCard);
      secondCard.removeEventListener('click', flipCard);
      resetBoard();
    }
    
    function unflipCards() {
      firstCard.classList.add('shake');
      secondCard.classList.add('shake');
      
      setTimeout(() => {
        firstCard.classList.remove('flipped', 'shake');
        secondCard.classList.remove('flipped', 'shake');
        resetBoard();
      }, 1000);
    }
    
    function resetBoard() {
      [hasFlippedCard, lockBoard] = [false, false];
      [firstCard, secondCard] = [null, null];
    }
    
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
    
    function startTimer() {
      clearInterval(gameTimer);
      seconds = 0;
      timeDisplay.textContent = '00:00';
      
      gameTimer = setInterval(() => {
        seconds++;
        const minutes = Math.floor(seconds / 60);
        const remainingSeconds = seconds % 60;
        timeDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
      }, 1000);
    }
    
    function resetGame() {
      clearInterval(gameTimer);
      cards = [];
      hasFlippedCard = false;
      lockBoard = false;
      firstCard = null;
      secondCard = null;
      moves = 0;
      pairs = 0;
      seconds = 0;
      gameStarted = false;
      
      timeDisplay.textContent = '00:00';
      movesDisplay.textContent = '0';
      pairsDisplay.textContent = '0';
    }
    
    function updateLevelButtons() {
      easyBtn.classList.remove('active');
      mediumBtn.classList.remove('active');
      hardBtn.classList.remove('active');
      
      if (currentLevel === 'easy') easyBtn.classList.add('active');
      if (currentLevel === 'medium') mediumBtn.classList.add('active');
      if (currentLevel === 'hard') hardBtn.classList.add('active');
    }
    
    function endGame() {
      clearInterval(gameTimer);
      
      setTimeout(() => {
        const minutes = Math.floor(seconds / 60);
        const remainingSeconds = seconds % 60;
        const timeString = `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        
        timeStatDisplay.textContent = `Time: ${timeString}`;
        movesStatDisplay.textContent = `Moves: ${moves}`;
        
        if (currentLevel === 'easy') {
          nextLevelBtn.textContent = 'Medium Level';
          nextLevelBtn.style.display = 'inline-block';
        } else if (currentLevel === 'medium') {
          nextLevelBtn.textContent = 'Hard Level';
          nextLevelBtn.style.display = 'inline-block';
        } else {
          nextLevelBtn.style.display = 'none';
        }
        
        winModal.classList.add('show');
        createConfetti();
      }, 500);
    }
    
    function createConfetti() {
      const confettiCount = 100;
      const colors = ['#f94144', '#f3722c', '#f8961e', '#f9c74f', '#90be6d', '#43aa8b', '#577590'];
      
      document.querySelectorAll('.confetti').forEach(el => el.remove());
      
      for (let i = 0; i < confettiCount; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        
        const color = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.backgroundColor = color;
        
        const left = Math.random() * 100 + 'vw';
        const size = Math.random() * 10 + 5 + 'px';
        
        confetti.style.left = left;
        confetti.style.width = size;
        confetti.style.height = size;
        confetti.style.position = 'fixed';
        confetti.style.top = '-10px';
        confetti.style.zIndex = '11';
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        
        confetti.style.animation = `
          confettiDrop ${Math.random() * 3 + 2}s linear forwards,
          confettiRotate ${Math.random() * 2 + 1}s linear infinite
        `;
        
        document.body.appendChild(confetti);
      }
      
      if (!document.getElementById('confetti-style')) {
        const style = document.createElement('style');
        style.id = 'confetti-style';
        style.innerHTML = `
          @keyframes confettiDrop {
            0% { transform: translateY(0) rotate(0); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
          }
          
          @keyframes confettiRotate {
            0% { transform: rotate(0); }
            100% { transform: rotate(360deg); }
          }
        `;
        document.head.appendChild(style);
      }
    }
    
    easyBtn.addEventListener('click', () => initGame('easy'));
    mediumBtn.addEventListener('click', () => initGame('medium'));
    hardBtn.addEventListener('click', () => initGame('hard'));
    restartBtn.addEventListener('click', () => initGame(currentLevel));
    playAgainBtn.addEventListener('click', () => {
      winModal.classList.remove('show');
      initGame(currentLevel);
    });
    nextLevelBtn.addEventListener('click', () => {
      winModal.classList.remove('show');
      if (currentLevel === 'easy') {
        initGame('medium');
      } else if (currentLevel === 'medium') {
        initGame('hard');
      }
    });
    
    initGame();
  </script>
</body>
</html>
