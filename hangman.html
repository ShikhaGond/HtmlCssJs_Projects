<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Hangman Game for Kids</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Fredoka', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            padding: 20px;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            padding: 24px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .game-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: linear-gradient(90deg, #FF9AA2, #FFB7B2, #FFDAC1, #E2F0CB, #B5EAD7, #C7CEEA);
        }
        
        h1 {
            color: #5b6aaf;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .difficulty-select {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .difficulty-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            font-family: 'Fredoka', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .difficulty-btn.easy {
            background-color: #9fd186;
            color: white;
        }
        
        .difficulty-btn.medium {
            background-color: #f9c74f;
            color: white;
        }
        
        .difficulty-btn.hard {
            background-color: #f94144;
            color: white;
        }
        
        .difficulty-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.1);
        }
        
        .difficulty-btn.active {
            transform: scale(1.1);
        }
        
        .game-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        
        @media (min-width: 768px) {
            .game-content {
                flex-direction: row;
                justify-content: space-between;
                gap: 30px;
            }
        }
        
        .hangman-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .hangman-drawing {
            position: relative;
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
            border-radius: 15px;
            background-color: #f8f9fa;
            padding: 15px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
        }
        
        .hangman-part {
            position: absolute;
            display: none;
        }
        
        /* Gallows */
        #base {
            bottom: 10px;
            left: 40px;
            width: 120px;
            height: 8px;
            background-color: #8d6e63;
            border-radius: 4px;
        }
        
        #stand {
            bottom: 10px;
            left: 80px;
            width: 8px;
            height: 170px;
            background-color: #8d6e63;
            border-radius: 4px;
        }
        
        #top {
            top: 18px;
            left: 80px;
            width: 80px;
            height: 8px;
            background-color: #8d6e63;
            border-radius: 4px;
        }
        
        #rope {
            top: 18px;
            left: 156px;
            width: 5px;
            height: 30px;
            background-color: #bcaaa4;
            border-radius: 2px;
        }
        
        /* Character (using a balloon instead of a hangman for kids) */
        #head {
            top: 45px;
            left: 140px;
            width: 36px;
            height: 36px;
            background-color: #ff7043;
            border-radius: 50%;
            box-shadow: inset -5px -5px 0 rgba(0, 0, 0, 0.1);
        }
        
        #body {
            top: 80px;
            left: 153px;
            width: 10px;
            height: 40px;
            background-color: #bcaaa4;
            border-radius: 3px;
        }
        
        #left-arm {
            top: 95px;
            left: 153px;
            width: 20px;
            height: 8px;
            background-color: #ff7043;
            transform: rotate(45deg);
            transform-origin: left center;
            border-radius: 4px;
        }
        
        #right-arm {
            top: 95px;
            left: 153px;
            width: 20px;
            height: 8px;
            background-color: #ff7043;
            transform: rotate(-45deg);
            transform-origin: left center;
            border-radius: 4px;
        }
        
        #left-leg {
            top: 120px;
            left: 153px;
            width: 20px;
            height: 8px;
            background-color: #ff7043;
            transform: rotate(45deg);
            transform-origin: left center;
            border-radius: 4px;
        }
        
        #right-leg {
            top: 120px;
            left: 153px;
            width: 20px;
            height: 8px;
            background-color: #ff7043;
            transform: rotate(-45deg);
            transform-origin: left center;
            border-radius: 4px;
        }
        
        /* Character face that appears when losing */
        .face {
            position: absolute;
            display: none;
        }
        
        #left-eye, #right-eye {
            width: 6px;
            height: 6px;
            background-color: white;
            border-radius: 50%;
        }
        
        #left-eye {
            top: 55px;
            left: 150px;
        }
        
        #right-eye {
            top: 55px;
            left: 160px;
        }
        
        #mouth {
            top: 65px;
            left: 152px;
            width: 12px;
            height: 6px;
            border-bottom: 2px solid white;
            border-radius: 50%;
        }
        
        .word-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }
        
        .category {
            font-weight: 600;
            margin-bottom: 15px;
            color: #5b6aaf;
            font-size: 1.2rem;
            text-align: center;
            background-color: #f1f3ff;
            padding: 8px 16px;
            border-radius: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .word-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
            gap: 8px;
        }
        
        .letter-box {
            width: 36px;
            height: 45px;
            border-bottom: 4px solid #5b6aaf;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: 600;
            text-transform: uppercase;
            color: #5b6aaf;
            transition: all 0.3s ease;
        }
        
        .letter-box.revealed {
            animation: bounce 0.5s;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-15px);}
            60% {transform: translateY(-7px);}
        }
        
        .message {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 15px 0;
            text-align: center;
            min-height: 40px;
            padding: 5px 15px;
            border-radius: 30px;
            transition: all 0.3s ease;
        }
        
        .hint {
            font-style: italic;
            margin-bottom: 15px;
            text-align: center;
            color: #757575;
            max-width: 350px;
        }
        
        .keyboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-bottom: 25px;
            max-width: 100%;
        }
        
        .key {
            width: 38px;
            height: 38px;
            background-color: #f1f3ff;
            border: none;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            color: #5b6aaf;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
        }
        
        @media (max-width: 480px) {
            .key {
                width: 34px;
                height: 34px;
                font-size: 16px;
            }
        }
        
        @media (max-width: 360px) {
            .key {
                width: 28px;
                height: 28px;
                font-size: 14px;
            }
        }
        
        .key:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
        }
        
        .key.used {
            transform: scale(0.95);
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .key.correct {
            background-color: #9fd186;
            color: white;
        }
        
        .key.incorrect {
            background-color: #ff9aa2;
            color: white;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button.action {
            padding: 12px 24px;
            background-color: #5b6aaf;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Fredoka', sans-serif;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        button.action:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.15);
        }
        
        button.action:active {
            transform: translateY(-1px);
        }
        
        button.action:disabled {
            background-color: #b0b0b0;
            cursor: not-allowed;
            transform: none;
        }
        
        .score-container {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            font-weight: 600;
            color: #5b6aaf;
        }
        
        .score-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .win-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            display: none;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: fall linear forwards;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .game-container {
                padding: 15px;
            }
            
            .hangman-drawing {
                width: 160px;
                height: 160px;
            }
        }
        
        /* Hint animation */
        @keyframes glow {
            0% { box-shadow: 0 0 5px #f9c74f; }
            50% { box-shadow: 0 0 20px #f9c74f; }
            100% { box-shadow: 0 0 5px #f9c74f; }
        }
        
        .hint-animation {
            animation: glow 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Hangman Adventure</h1>
        
        <div class="difficulty-select">
            <button class="difficulty-btn easy active" id="easyBtn">Easy</button>
            <button class="difficulty-btn medium" id="mediumBtn">Medium</button>
            <button class="difficulty-btn hard" id="hardBtn">Hard</button>
        </div>
        
        <div class="game-content">
            <div class="hangman-section">
                <div class="hangman-drawing">
                    <div class="hangman-part" id="base"></div>
                    <div class="hangman-part" id="stand"></div>
                    <div class="hangman-part" id="top"></div>
                    <div class="hangman-part" id="rope"></div>
                    <div class="hangman-part" id="head"></div>
                    <div class="face" id="left-eye"></div>
                    <div class="face" id="right-eye"></div>
                    <div class="face" id="mouth"></div>
                    <div class="hangman-part" id="body"></div>
                    <div class="hangman-part" id="left-arm"></div>
                    <div class="hangman-part" id="right-arm"></div>
                    <div class="hangman-part" id="left-leg"></div>
                    <div class="hangman-part" id="right-leg"></div>
                </div>
                
                <div class="score-container">
                    <div class="score-item">Wins: <span id="winCount">0</span></div>
                    <div class="score-item">Losses: <span id="lossCount">0</span></div>
                </div>
            </div>
            
            <div class="word-section">
                <div class="category" id="category">Category: Animals</div>
                
                <div class="word-container" id="wordContainer"></div>
                
                <div class="message" id="message"></div>
                
                <div class="hint" id="hint">Guess letters to find the hidden word!</div>
                
                <div class="keyboard" id="keyboard"></div>
                
                <div class="controls">
                    <button class="action" id="resetBtn">
                        <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                            <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                        </svg>
                        New Game
                    </button>
                    <button class="action" id="hintBtn">
                        <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                            <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z"/>
                        </svg>
                        Get Hint
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="win-animation" id="winAnimation"></div>

    <script>
        // Game words by category and difficulty
        const wordsByDifficulty = {
            'easy': {
                'Animals': ['CAT', 'DOG', 'FISH', 'BIRD', 'FOX', 'FROG', 'BEAR', 'DUCK', 'LION', 'WOLF'],
                'Colors': ['RED', 'BLUE', 'PINK', 'GREEN', 'GOLD', 'BLACK', 'WHITE', 'BROWN', 'GRAY', 'TEAL'],
                'Food': ['PIZZA', 'CAKE', 'APPLE', 'BREAD', 'CHIPS', 'CANDY', 'MILK', 'EGGS', 'RICE', 'PIE']
            },
            'medium': {
                'Animals': ['MONKEY', 'PANDA', 'TIGER', 'ZEBRA', 'GIRAFFE', 'RABBIT', 'TURTLE', 'WHALE', 'DOLPHIN', 'KOALA'],
                'Countries': ['SPAIN', 'JAPAN', 'BRAZIL', 'EGYPT', 'CHINA', 'MEXICO', 'INDIA', 'FRANCE', 'ITALY', 'KENYA'],
                'Sports': ['SOCCER', 'HOCKEY', 'TENNIS', 'KARATE', 'BOXING', 'SWIMMING', 'RUNNING', 'GOLF', 'SURFING', 'SKIING']
            },
            'hard': {
                'Animals': ['PLATYPUS', 'HEDGEHOG', 'ELEPHANT', 'ALLIGATOR', 'KANGAROO', 'RHINOCEROS', 'OCTOPUS', 'CHIMPANZEE', 'SCORPION', 'BUTTERFLY'],
                'Science': ['CHEMISTRY', 'BIOLOGY', 'PHYSICS', 'ASTRONOMY', 'MOLECULE', 'BACTERIA', 'DINOSAUR', 'SKELETON', 'VOLCANO', 'UNIVERSE'],
                'Geography': ['MOUNTAIN', 'CONTINENT', 'PENINSULA', 'EQUATOR', 'WATERFALL', 'RAINFOREST', 'HURRICANE', 'GLACIER', 'ASTEROID', 'SATELLITE']
            }
        };
        
        const hangmanParts = ['base', 'stand', 'top', 'rope', 'head', 'body', 'left-arm', 'right-arm', 'left-leg', 'right-leg'];
        const faceParts = ['left-eye', 'right-eye', 'mouth'];
        
        let currentWord = '';
        let category = '';
        let difficulty = 'easy';
        let guessedLetters = [];
        let wrongGuesses = 0;
        let gameOver = false;
        let hintsUsed = 0;
        let wins = 0;
        let losses = 0;
        
        // Initialize difficulty buttons
        function setupDifficultyButtons() {
            const difficultyBtns = document.querySelectorAll('.difficulty-btn');
            
            difficultyBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    // Remove active class from all buttons
                    difficultyBtns.forEach(b => b.classList.remove('active'));
                    
                    // Add active class to clicked button
                    btn.classList.add('active');
                    
                    // Set difficulty
                    difficulty = btn.id.replace('Btn', '');
                    
                    // Start new game with new difficulty
                    initGame();
                });
            });
        }
        
        function initGame() {
            // Reset game state
            guessedLetters = [];
            wrongGuesses = 0;
            gameOver = false;
            hintsUsed = 0;
            
            // Reset UI
            document.getElementById('message').textContent = '';
            document.getElementById('message').style.backgroundColor = 'transparent';
            document.getElementById('hint').textContent = 'Guess letters to find the hidden word!';
            document.getElementById('hintBtn').disabled = false;
            document.getElementById('hintBtn').style.opacity = 1;
            
            // Reset hangman drawing
            hangmanParts.forEach(part => {
                document.getElementById(part).style.display = 'none';
            });
            
            faceParts.forEach(part => {
                document.getElementById(part).style.display = 'none';
            });
            
            // Select random category and word based on difficulty
            const categories = Object.keys(wordsByDifficulty[difficulty]);
            category = categories[Math.floor(Math.random() * categories.length)];
            const words = wordsByDifficulty[difficulty][category];
            currentWord = words[Math.floor(Math.random() * words.length)];
            
            // Update category display
            document.getElementById('category').textContent = `Category: ${category}`;
            
            // Create word container
            const wordContainer = document.getElementById('wordContainer');
            wordContainer.innerHTML = '';
            
            for (let i = 0; i < currentWord.length; i++) {
                const letterBox = document.createElement('div');
                letterBox.className = 'letter-box';
                wordContainer.appendChild(letterBox);
            }
            
            // Create keyboard
            createKeyboard();
            
            // Update score display
            document.getElementById('winCount').textContent = wins;
            document.getElementById('lossCount').textContent = losses;
        }
        
        function createKeyboard() {
            const keyboard = document.getElementById('keyboard');
            keyboard.innerHTML = '';
            
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            
            for (let i = 0; i < letters.length; i++) {
                const key = document.createElement('button');
                key.className = 'key';
                key.textContent = letters[i];
                
                key.addEventListener('click', () => {
                    if (!gameOver && !guessedLetters.includes(letters[i])) {
                        guessLetter(letters[i]);
                    }
                });
                
                keyboard.appendChild(key);
            }
        }
        
        function guessLetter(letter) {
            if (guessedLetters.includes(letter)) return;
            
            guessedLetters.push(letter);
            
            // Update keyboard
            const keys = document.querySelectorAll('.key');
            keys.forEach(key => {
                if (key.textContent === letter) {
                    key.classList.add('used');
                    
                    if (currentWord.includes(letter)) {
                        key.classList.add('correct');
                    } else {
                        key.classList.add('incorrect');
                    }
                }
            });
            
            // Check if letter is in word
            if (currentWord.includes(letter)) {
                // Update word display
                updateWordDisplay(letter);
                
                // Check if game is won
                if (checkWin()) {
                    endGame(true);
                }
            } else {
                // Update hangman
                wrongGuesses++;
                document.getElementById(hangmanParts[wrongGuesses - 1]).style.display = 'block';
                
                // Check if game is lost
                if (wrongGuesses >= hangmanParts.length) {
                    // Show face for losing
                    faceParts.forEach(part => {
                        document.getElementById(part).style.display = 'block';
                    });
                    
                    endGame(false);
                }
            }
        }
        
        function updateWordDisplay(newLetter = null) {
            const letterBoxes = document.querySelectorAll('.letter-box');
            
            for (let i = 0; i < currentWord.length; i++) {
                if (guessedLetters.includes(currentWord[i])) {
                    if (newLetter && currentWord[i] === newLetter) {
                        letterBoxes[i].classList.add('revealed');
                    }
                    letterBoxes[i].textContent = currentWord[i];
                }
            }
        }
        
        function checkWin() {
            for (let i = 0; i < currentWord.length; i++) {
                if (!guessedLetters.includes(currentWord[i])) {
                    return false;
                }
            }
            return true;
        }
        
        function createConfetti() {
            const animationContainer = document.getElementById('winAnimation');
            animationContainer.style.display = 'block';
            animationContainer.innerHTML = '';
            
            const colors = ['#ff9aa2', '#ffb7b2', '#ffdac1', '#e2f0cb', '#b5ead7', '#c7ceea'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                const color = colors[Math.floor(Math.random() * colors.length)];
                const left = Math.random() * 100 + '%';
                const width = Math.random() * 10 + 5 + 'px';
                const height = Math.random() * 10 + 5 + 'px';
                const animationDuration = Math.random() * 3 + 2 + 's';
                const animationDelay = Math.random() * 5 + 's';
                
                confetti.style.backgroundColor = color;
                confetti.style.left = left;
                confetti.style.width = width;
                confetti.style.height = height;
                confetti.style.animationDuration = animationDuration;
                confetti.style.animationDelay = animationDelay;
                
                animationContainer.appendChild(confetti);
            }
            
            setTimeout(() => {
                animationContainer.style.display = 'none';
            }, 8000);
        }
        
        function endGame(isWin) {
            gameOver = true;
            
            if (isWin) {
                wins++;
                document.getElementById('winCount').textContent = wins;
                document.getElementById('message').textContent = 'ðŸŽ‰ You Win! ðŸŽ‰';
                document.getElementById('message').style.backgroundColor = '#9fd186';
                document.getElementById('message').style.color = 'white';
                
                // Play win animation
                createConfetti();
            } else {
                losses++;
                document.getElementById('lossCount').textContent = losses;
                document.getElementById('message').textContent = `Game Over!`;
                document.getElementById('message').style.backgroundColor = '#ff9aa2';
                document.getElementById('message').style.color = 'white';
                
                // Show full word
                const letterBoxes = document.querySelectorAll('.letter-box');
                for (let i = 0; i < currentWord.length; i++) {
                    letterBoxes[i].textContent = currentWord[i];
                    if (!guessedLetters.includes(currentWord[i])) {
                        letterBoxes[i].style.color = '#ff5252';
                    }
                }
            }
        }
        
        function getHint() {
            if (gameOver || hintsUsed >= 2) return;
            
            const availableLetters = currentWord.split('')
                .filter(letter => !guessedLetters.includes(letter));
            
            if (availableLetters.length === 0) return;
            
            const hintLetter = availableLetters[Math.floor(Math.random() * availableLetters.length)];
            hintsUsed++;
            
            document.getElementById('hint').textContent = `Hint: The word contains the letter "${hintLetter}" (${2 - hintsUsed} hints remaining)`;
            
            if (hintsUsed >= 2) {
                document.getElementById('hintBtn').disabled = true;
                document.getElementById('hintBtn').style.opacity = 0.5;
            }
        }
        
        // Initialize game when page loads
        window.addEventListener('load', () => {
            initGame();
            
            // Add event listeners
            document.getElementById('resetBtn').addEventListener('click', initGame);
            document.getElementById('hintBtn').addEventListener('click', getHint);
            
            // Add keyboard support
            document.addEventListener('keydown', (event) => {
                if (gameOver) return;
                
                const letter = event.key.toUpperCase();
                if (/^[A-Z]$/.test(letter) && !guessedLetters.includes(letter)) {
                    guessLetter(letter);
                }
            });
        });
    </script>
</body>
