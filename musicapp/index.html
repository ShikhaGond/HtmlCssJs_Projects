<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Music App</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet" />
   
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
        integrity="sha512-pVnNDFqZ49QpTmQ+0ZMX7Yje5Sx4CfcGhZYRDT69cBvMzoKX7N8vX/IM26LX1zWlPfpD7TljB6Pp+GI8b+0R8A==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    
    :root {
      --bg-color: #f0f0f0;
      --text-color: #333;
      --container-bg: #fff;
      --primary-color: #667eea;
      --primary-hover: #556cd6;
      --input-border: #ccc;
    }
    
    body.dark {
      --bg-color: #121212;
      --text-color: #eee;
      --container-bg: #1e1e1e;
      --primary-color: #bb86fc;
      --primary-hover: #9a67ea;
      --input-border: #555;
    }
    
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .app-container {
      background: var(--container-bg);
      border-radius: 10px;
      padding: 20px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: background 0.3s;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    #modeToggle {
      padding: 8px 16px;
      font-size: 0.9rem;
      border: none;
      border-radius: 5px;
      background-color: var(--primary-color);
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #modeToggle:hover {
      background-color: var(--primary-hover);
    }
    .search-section {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .search-section input {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid var(--input-border);
      border-radius: 5px;
      transition: border-color 0.3s;
    }
    .search-section input:focus {
      outline: none;
      border-color: var(--primary-color);
    }
    .search-section button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background-color: var(--primary-color);
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .search-section button:hover {
      background-color: var(--primary-hover);
    }
    
    .results-section {
      margin-bottom: 20px;
      max-height: 250px;
      overflow-y: auto;
      border: 1px solid var(--input-border);
      border-radius: 5px;
      padding: 10px;
    }
    .result-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px;
      cursor: pointer;
      border-bottom: 1px solid var(--input-border);
      transition: background-color 0.2s;
    }
    .result-item:last-child {
      border-bottom: none;
    }
    .result-item:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }
    .result-item img {
      width: 50px;
      height: 50px;
      border-radius: 5px;
    }
    
    .player-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .player-details {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 15px;
      text-align: center;
    }
    .player-details img {
      width: 200px;
      height: 200px;
      border-radius: 10px;
      margin-bottom: 10px;
      object-fit: cover;
    }
    .player-details h2 {
      margin: 10px 0 5px;
    }
    .player-details p {
      margin: 0;
      font-size: 1rem;
    }
    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 15px;
      justify-content: center;
    }
    
    .controls i {
      padding: 10px 15px;
      font-size: 1.5rem;
      background-color: var(--primary-color);
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .controls i:hover {
      background-color: var(--primary-hover);
    }
    .options {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .options label {
      font-size: 1rem;
      cursor: pointer;
    }
    .options select {
      padding: 8px;
      font-size: 1rem;
      border: 1px solid var(--input-border);
      border-radius: 5px;
      background: var(--container-bg);
      color: var(--text-color);
      transition: border-color 0.3s;
    }
    .options select:focus {
      outline: none;
      border-color: var(--primary-color);
    }
    
    @media (max-width: 600px) {
      .player-details img {
        width: 150px;
        height: 150px;
      }
      header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <header>
      <h1>Music App</h1>
      <button id="modeToggle">Dark Mode</button>
    </header>
    
    <div class="search-section">
      <input type="text" id="searchInput" placeholder="Search for a song, artist, or movie..." />
      <button id="searchBtn">Search</button>
    </div>
    
    <div class="results-section" id="resultsSection">
      
    </div>
    
    <div class="player-section">
      <div class="player-details" id="playerDetails">
        <img id="albumArt" src="https://via.placeholder.com/200" alt="Album Art" />
        <h2 id="songTitle">Song Title</h2>
        <p id="artistName">Artist Name</p>
      </div>
      <audio id="audioPlayer" src=""></audio>
      
      <div class="controls">
        <i class="fas fa-play" id="playBtn" title="Play"></i>
        <i class="fas fa-pause" id="pauseBtn" title="Pause"></i>
        <i class="fas fa-stop" id="stopBtn" title="Stop"></i>
        <i class="fas fa-backward" id="rewindBtn" title="Rewind 10s"></i>
        <i class="fas fa-forward" id="forwardBtn" title="Fast Forward 10s"></i>
      </div>
      
      <div class="options">
        <label>
          <input type="checkbox" id="loopToggle" /> Loop
        </label>
        <label for="speedControl">Speed:</label>
        <select id="speedControl">
          <option value="0.5">0.5x</option>
          <option value="0.75">0.75x</option>
          <option value="1" selected>1x</option>
          <option value="1.25">1.25x</option>
          <option value="1.5">1.5x</option>
          <option value="2">2x</option>
        </select>
      </div>
    </div>
  </div>

  <script>

    const searchInput = document.getElementById('searchInput');
    const searchBtn = document.getElementById('searchBtn');
    const resultsSection = document.getElementById('resultsSection');
    const albumArt = document.getElementById('albumArt');
    const songTitle = document.getElementById('songTitle');
    const artistName = document.getElementById('artistName');
    const audioPlayer = document.getElementById('audioPlayer');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const stopBtn = document.getElementById('stopBtn');
    const rewindBtn = document.getElementById('rewindBtn');
    const forwardBtn = document.getElementById('forwardBtn');
    const loopToggle = document.getElementById('loopToggle');
    const speedControl = document.getElementById('speedControl');
    const modeToggle = document.getElementById('modeToggle');

    modeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      modeToggle.textContent = document.body.classList.contains('dark') ? 'Light Mode' : 'Dark Mode';
    });

    async function searchSongs() {
      const query = searchInput.value.trim();
      if (!query) {
        alert("Please enter a search term.");
        return;
      }
      resultsSection.innerHTML = "Searching...";
      try {
        const response = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(query)}&entity=song&limit=10`);
        const data = await response.json();
        displayResults(data.results);
      } catch (error) {
        console.error("Error fetching songs:", error);
        resultsSection.innerHTML = "Error fetching songs.";
      }
    }

    function displayResults(results) {
      resultsSection.innerHTML = "";
      if (results.length === 0) {
        resultsSection.innerHTML = "No songs found.";
        return;
      }
      results.forEach(song => {
        const item = document.createElement('div');
        item.className = 'result-item';
        item.innerHTML = `
          <img src="${song.artworkUrl100}" alt="Album Art" />
          <div>
            <strong>${song.trackName}</strong><br>
            <span>${song.artistName}</span>
          </div>
        `;
        item.addEventListener('click', () => loadSong(song));
        resultsSection.appendChild(item);
      });
    }

    function loadSong(song) {
      albumArt.src = song.artworkUrl100.replace('100x100', '200x200');
      songTitle.textContent = song.trackName;
      artistName.textContent = song.artistName;
      audioPlayer.src = song.previewUrl;
      // Auto-play
      audioPlayer.play();
    }

    
    playBtn.addEventListener('click', () => {
      if (audioPlayer.src) audioPlayer.play();
    });
    pauseBtn.addEventListener('click', () => audioPlayer.pause());
    stopBtn.addEventListener('click', () => {
      audioPlayer.pause();
      audioPlayer.currentTime = 0;
    });
    rewindBtn.addEventListener('click', () => {
      audioPlayer.currentTime = Math.max(0, audioPlayer.currentTime - 10);
    });
    forwardBtn.addEventListener('click', () => {
      audioPlayer.currentTime = Math.min(audioPlayer.duration, audioPlayer.currentTime + 10);
    });
    loopToggle.addEventListener('change', () => {
      audioPlayer.loop = loopToggle.checked;
    });
    speedControl.addEventListener('change', () => {
      audioPlayer.playbackRate = parseFloat(speedControl.value);
    });


    searchBtn.addEventListener('click', searchSongs);
    searchInput.addEventListener('keyup', (e) => {
      if (e.key === 'Enter') searchSongs();
    });
  </script>
</body>
</html>
