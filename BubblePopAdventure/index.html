<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Pop Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Bubble Pop Adventure</h1>
            <div class="score-container">
                <div class="score-box">
                    <span>Score: </span>
                    <span id="score">0</span>
                </div>
                <div class="level-box">
                    <span>Level: </span>
                    <span id="level">1</span>
                </div>
            </div>
        </div>

        <div class="game-area" id="gameArea">
            <!-- Bubbles will be created here by JavaScript -->
        </div>

        <div class="game-controls">
            <button id="startBtn" class="btn">Start Game</button>
            <button id="restartBtn" class="btn hidden">Play Again</button>
        </div>

        <div id="levelUp" class="level-up hidden">
            <h2>Level Up!</h2>
            <div class="stars">
                <span class="star">⭐</span>
                <span class="star">⭐</span>
                <span class="star">⭐</span>
            </div>
            <p>You reached Level <span id="newLevel">2</span>!</p>
            <button id="continueBtn" class="btn">Continue</button>
        </div>

        <div id="gameOver" class="game-over hidden">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>You reached Level <span id="finalLevel">1</span>!</p>
            <button id="playAgainBtn" class="btn">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
